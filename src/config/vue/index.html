<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/config.css" />
        <title>Sikontrol - Config</title>
    </head>

    <body>
        <center>
            <h1>Mettre Ã  jour la configuration du serveur</h1>

            <table>
                <tbody>
                    <tr>
                        <td>Port</td>
                        <td>Token</td>
                    </tr>
                    <tr>
                        <td>
                            <input type="number" name="port" id="port" />
                        </td>
                        <td>
                            <input type="password" name="token" id="token" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <center>
                                <button class="btn port" type="port" data-config="port">
                                    <span>Port</span>
                                </button>
                            </center>
                        </td>
                        <td>
                            <center>
                                <button class="btn token" type="token" data-config="token">
                                    <span>Token</span>
                                </button>
                            </center>
                        </td>
                    </tr>
                </tbody>
            </table>

            <br>

            <button class="btn accueil" type="accueil" data-config="accueil">
                <span>Accueil</span>
            </button>
        </center>

        <script src="../../global/js/jquery-3.6.0.js"></script>
        <script src="../js/config.js"></script>
    </body>
</html>
