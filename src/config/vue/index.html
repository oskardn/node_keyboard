<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/config.css">
    <title>Document</title>
</head>
<body>
    <center>
        <h3>Update server configuration</h3>

        <table>
            <tbody>
                <tr>
                    <td class="vFirstColumn">
                        <span>Port</span>
                    </td>
                    <td>
                        <input type="text" name="nPort" id="nPort">
                    </td>
                </tr>
                <tr>
                    <td class="vFirstColumn">
                        <span>Token</span>
                    </td>
                    <td>
                        <input type="password" name="sToken" id="sToken">
                    </td>
                    <td class="vThirdColumn">
                        <center>
                            <button class="vPasswordVisibility">
                                <div class="vHide">
                                    <i class="fas fa-eye-slash"></i>
                                </div>
                                <div class="vShow cache">
                                    <i class="fas fa-eye"></i>
                                </div>
                            </button>
                        </center>
                    </td>
                </tr>
                <tr>
                    <td class="vFirstColumn"></td>
                    <td>
                        <br>
                        <button class="vSaveConfig">Save</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </center>

    <script src="../../public/js/jquery-3.6.0.js"></script>
    <script src="../../public/js/font-awesome.js"></script>
    <script src="../js/config.js"></script>
</body>
</html>
